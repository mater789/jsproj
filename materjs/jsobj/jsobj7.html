function sortNumber(a, b)
{
    //若 a 小于 b，在排序后的数组中 a 应该出现在 b 之前，则返回一个小于 0 的值。
    //若 a 等于 b，则返回 0。
    //若 a 大于 b，则返回一个大于 0 的值。
    //所以这里不是返回bool
    //return a - b;
    if(a > b)
    {
        return 1;
    }
    else if(a == b)
    {
        return 0;
    }
    else
    {
        return -1;
    }
}
var arr = new Array;
arr[0] = 10
arr[1] = 5
arr[2] = 40
arr[3] = 25
arr[4] = 1000
arr[5] = 1
document.write(arr + "<br />")
document.write(arr.sort(sortNumber) + "<br />")
